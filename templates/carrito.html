<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Lista de carrito </h1>
    <a href="/">inicio</a>
    {%if mensaje %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Hola!</strong> {{mensaje.mensaje}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    {%endif %}
    {% for producto in productos %}
    <div class="card" style="width: 18rem;">
        <img src="{{ url_for('static', filename='OIP.jpeg') }}" alt="..." class="card-img-top">
        <div class="card-body">
           
          <h5>{{producto[3]}}</h5>
          <p class="card-text">cantidad:{{producto[1]}}</p>
          <p class="card-text">precio:{{producto[4]}}</p>
          <p class="card-text">descripcion:{{producto[5]}}</p>
          <p class="card-text">categoria:{{producto[6]}}</p>
          <p class="card-text">stock:{{producto[7]}}</p>
          <a href="/carrito_eliminar/{{ producto[0] }}" class="btn btn-primary">eliminar </a>
          <form action="/carrito_aumentar?producto={{producto[8]}}" method="GET">
            <div class="form-group">
                <label for="cantidad">nueva cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" required>
            </div>
            <input type="hidden" id="producto" name="producto" value="{{producto[8]}}">

            <button type="submit" class="btn btn-primary">cambiar</button>
        </form>
        </div>
       
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
